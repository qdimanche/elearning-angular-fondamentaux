<button matIconButton [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToUrl('/')">
        <mat-icon>dialpad</mat-icon>
        <span>Accueil</span>
    </button>
    <button mat-menu-item (click)="goToUrl('jeux-videos')">
        <mat-icon>voicemail</mat-icon>
        <span>Mes jeux-vidéos</span>
    </button>
    <button mat-menu-item (click)="goToUrl('stats')">
        <mat-icon>bookmark</mat-icon>
        <span>Mes stats de jeux</span>
    </button>
</mat-menu>
